<!DOCTYPE html>
<html>
    <head>
        <title>Guitarompler</title>
        <script src="node_modules/infusion/dist/infusion-all.js"></script>

        <script src="node_modules/flocking-midi/src/core.js"></script>
        <script src="node_modules/flocking-midi/src/receiver.js"></script>
        <script src="node_modules/flocking-midi/src/connection.js"></script>
        <script src="node_modules/flocking-midi/src/system.js"></script>
        <script src="node_modules/flocking-midi/src/controller.js"></script>
    
        <script src="node_modules/flocking/src/ui/selectbox/js/selectbox.js"></script>
    
        <script src="node_modules/flocking-midi/src/ui/port-selector/js/port-selector.js"></script>
        <script src="node_modules/flocking-midi/src/ui/port-selector/js/port-select-box.js"></script>
        <script src="node_modules/flocking-midi/src/ui/connector-view/js/connector-view.js"></script>
        <script src="node_modules/flocking-midi/src/ui/message-monitor-view/js/message-monitor-view.js"></script>

        <script src="src/js/guitarompler.js"></script>
    </head>
    <body>
        <p>A Fluid component that uses Infusion and samples recorded from an acoustic guitar to create a "rompler" synth.</p>

        <div class="guitarompler">
            <div class="note-input"></div>

            <button class="start-button">Click to Start Audio</button>
        </div>

        <script>
            var component = guitarompler.launcher(".guitarompler");
        </script>
    </body>
</html>
